<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h1>Cadastro de usuario</h1>
		<h:form>
			<h:messages infoClass="alert alert-success"
				errorClass="alert alert-danger" />
			<div class="form-group">
				<h:outputLabel value="Login" for="login" />
				<h:inputText styleClass="form-control"
					value="#{cadastraUsuarioBean.usuario.login}" id="login" />
			</div>
				
			<div class="form-group">
				<h:outputLabel value="Senha" for="senha" />
				<h:inputText styleClass="form-control"
					value="#{cadastraUsuarioBean.usuario.senha}" id="senha" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Tipo Usuario" for="tipoUsuario" />
				<h:selectOneMenu styleClass="form-control" id="tipousuario" value="#{cadastraUsuarioBean.usuario.tipoUsuario}">
					<f:selectItems value="#{tipoUsuarioBean.tipoUsuarioValues}" />
				</h:selectOneMenu>

			</div>
			<div class="form-group">
				<h:outputLabel value="Tipo Login" for="tipoLogin" />
				<h:selectOneMenu styleClass="form-control" id="tipologin" value="#{cadastraUsuarioBean.usuario.tipoLogin}">
					<f:selectItems value="#{tipoLoginBean.tipoLoginValues}" />
				</h:selectOneMenu>
			</div>
			<div>
				<h:commandButton styleClass="btn btn-primary"
					action="#{cadastraUsuarioBean.cadastrar()}" value="Cadastrar" />
			</div>
		</h:form>


	</ui:define>
</ui:composition>
</html>
